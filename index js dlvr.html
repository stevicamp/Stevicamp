<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteviCamp</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/css/main.css">
</head>


<body class="main-body">
    <div class="bars-holder">
        <div class="main-bars-holder">
            <div id="left-bar">
                <a href="/Trailers" class="vertical-bar-content" data-link><img
                        src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/trailer.png" /><br />Ремаркета </a>
                <a href="/Microbuses" class="vertical-bar-content" data-link><img
                        src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/microbus.png" /><br />Микробуси</a>
                <a href="/TransportService" class="vertical-bar-content" data-link><img
                        src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/recovery-truck.png" /><br />Транспортни услуги</a>
                <a href="/GoodsTransport" class="vertical-bar-content" data-link><img
                        src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/transport-goods.png" /><br />Транспорт на товар</a>
                <a href="/Scooters" class="vertical-bar-content" data-link><img
                        src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/scooter.png" /><br />Скутери</a>
                <a href="/Wheels" class="vertical-bar-content" data-link><img
                        src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/wheel.png" /><br />Гуми</a>
                <a href="/Appliances" class="vertical-bar-content" data-link><img
                        src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/appliances.png" /><br />Бяла Техника</a>
                 <a href="/Boats" class="vertical-bar-content" data-link><img
                        src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/boat.png" /><br />Лотки</a>

            </div>


            <button id="left-bar-toggler" value="left-bar" class="button-toggle-vertical-bar">
                <span class="toggler">‹‹</span>
            </button>

            <div class="center-wrapper">
                <div id="top-bar">
                    <div id="top-bar-wrapper" class="horizontal-wrapper-container">

                        <a href="/" class="horizontal-bar-content logo" data-link><img
                                src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/caravan.png" /><br />SteviCamp</a>

                        <div class="margin-auto horizontal-bar-content">
                            <div class="horizontal-bar-content">
                                <div class="search-wrapper"><img class="search-img"
                                        src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/search.png" /><input id="global-search-input"
                                        class="search-input" placeholder="Търсене във всичко" type="text" /></div>
                            </div>
                            <a href="/Viewed" class="horizontal-bar-content" data-link><img
                                    src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/viewed.png" /><br />Прегледани</a>
                            <a href="/Written" class="horizontal-bar-content" data-link><img
                                    src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/list.png" /><br />Записани</a>
                            <div class="horizontal-bar-content"><a id="translate" class="notranslate" style="display: block;" href="javascript:;">
                                <img id="translateStatusImg" src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/translate.png" /><br/>Translate</a><div id=":0.targetLanguage"></div></div>  <div style="display: none;" id="google_translate_element"></div>
                                 
                        </div>
                    </div>
                </div>


                <button id="top-bar-toggler" value="top-bar" class="button-toggle-horizontal-bar">
                    <span class="toggler rotate-m-180deg">››</span>
                </button>


                <div id="modalWindow"></div>

                <div class="content-bar">
                    <div class="content_container_holder">
                        <div class="content-container-holder-topbar">
                            <p id="current-items-title" class="item-title"></p>

                            <div id="currentSearchContainer" class="search-wrapper"><img class="search-img"
                                    src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/search.png" /><input id="current-items-search-input"
                                    class="search-input"></div>
                        </div>
                        <div id="app">
                        </div>
                    </div>
                </div>

                <button id="bottom-bar-toggler" value="bottom-bar" class="button-toggle-horizontal-bar">
                    <span class="toggler rotate-180deg">‹‹</span>
                </button>

                <div id="bottom-bar">
                    <div id="bottom-bar-wrapper" class="horizontal-wrapper-container">
                        <div class="margin-auto">
                            <a href="/New" class="horizontal-bar-content" data-link><img
                                src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/new-products.png" /><br />Най Нови</a>
                            <a href="/Cars" class="horizontal-bar-content" data-link><img
                                    src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/car.png" /><br />Коли</a>
                            <a href="/Caravans" class="horizontal-bar-content" data-link><img
                                    src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/caravan.png" /><br />Каравани</a>
                            <a href="/Equipment" class="horizontal-bar-content" data-link><img
                                    src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/reol.png" /><br />Екипировка</a>
                            <a id="home-button" href="/" class="horizontal-bar-content" data-link><img
                                    src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/home.png" /><br />Начало</a>
                            <a href="/Products" class="horizontal-bar-content" data-link><img
                                    src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/boxes.png" /><br />Продукти</a>
                            <a href="/Contact" class="horizontal-bar-content" data-link><img
                                    style=" border-radius: 5px;" src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/phone.png" /><br />За връзка</a>
                            <a href="/About" class="horizontal-bar-content" data-link><img
                                    src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/img/icons/info.png" /><br />За Нас</a>
                        </div>
                    </div>
                </div>

            </div>

            <button id="right-bar-toggler" value="right-bar" class="button-toggle-vertical-bar">
                <span class="toggler">››</span>
            </button>

            <div id="right-bar">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/js/resources/default_scripts.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/stevicamp/Stevicamp@main/static/js/main.js"></script>
</body>
</html>
